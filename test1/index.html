<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyBird</title>
   <link rel="stylesheet" href="./main.css">
   
</head>
<body>
    <div id="game-box">
        <button id="start">START</button>
        <div id="land"></div>
        <div id="bird"></div>
        <div id="cover"></div>
        <div id="loge"></div>
        <!-- 工具箱 -->
        <div id="tool">
            <!-- 计分榜 -->
            <div id="Score">
                <!-- 最好成绩 -->
                <p id="best"></p>
            </div>
            <button id="restart" onclick="location.reload()">RESTART</button>
        </div>
        <!-- 现在成绩 -->
        <div id="mainScore">0</div>
        <audio id="fly_audio" src="./audios/fly.mp3"></audio> 
        <audio id="bomb_audio" src="./audios/bomb.mp3"></audio> 
        <audio id="score_audio" src="./audios/score.mp3"></audio>
    </div>
</body>
<script src="./js.js"></script>
</html>
